name: CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    name: Quality - format, lint, tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Compile check
        run: python -m compileall backend/app backend/tests

      - name: Formatting check
        run: ruff format --check backend

      - name: Lint check
        run: ruff check backend

      - name: Test suite
        run: python -m unittest discover -s backend/tests -p "test_*.py"

  frontend-quality:
    name: Frontend Quality - typecheck, unit, e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Frontend typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend unit/integration tests
        working-directory: frontend
        run: npm run test

      - name: Install Playwright browser runtime
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Frontend browser e2e tests
        working-directory: frontend
        run: npm run test:e2e -- --project=chromium

  secret-scan:
    name: Secret scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  delivery:
    name: Delivery artifact
    runs-on: ubuntu-latest
    needs:
      - quality
      - frontend-quality
      - secret-scan
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build release artifact
        run: |
          tar -czf ringledger-m1-foundation.tgz backend frontend docs pyproject.toml README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ringledger-m1-foundation
          path: ringledger-m1-foundation.tgz
          retention-days: 14

